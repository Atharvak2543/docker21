name: Simple CI/CD Pipeline

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 

env:
  # ðŸ’¡ Define the directory where your package.json lives 
  # CHANGE 'app' to your actual subdirectory name if different (e.g., 'src', 'web')
  APP_DIR: app

jobs:
  # --------------------
  # 1. BUILD Stage
  # --------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install Dependencies
        # ðŸŸ¢ FIX APPLIED HERE: Use working-directory to tell npm where package.json is
        run: npm install
        working-directory: ${{ env.APP_DIR }} 

      - name: Archive Build Artifacts
        # The path should point to the directory containing the built app
        uses: actions/upload-artifact@v4
        with:
          name: app-build-artifact
          path: ${{ env.APP_DIR }} 

  # --------------------
  # 2. TEST Stage
  # --------------------
  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build-artifact
          path: .
          
      - name: Run Tests
        # Ensure tests are run from the correct directory
        run: npm test 
        working-directory: ${{ env.APP_DIR }} 

  # --------------------
  # 3. DEPLOY Stage
  # --------------------
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    
    steps:
