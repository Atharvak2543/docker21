name: Simple CI/CD Pipeline

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ] 

env:
  # ‚ùó IMPORTANT: CHANGE 'app' below to the name of the folder 
  # that contains your package.json file (e.g., 'src', 'web', etc.)
  APP_DIR: app

jobs:
  # --------------------
  # 1. BUILD Stage
  # --------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install Dependencies
        # Tells npm to run inside the correct subdirectory
        run: npm install
        working-directory: ${{ env.APP_DIR }} 

      - name: Archive Build Artifacts
        # Saves the built files from the app directory
        uses: actions/upload-artifact@v4
        with:
          name: app-build-artifact
          path: ${{ env.APP_DIR }} 

  # --------------------
  # 2. TEST Stage
  # --------------------
  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build-artifact
          path: .
          
      - name: Run Tests
        # Runs tests from the correct working directory
        run: npm test 
        working-directory: ${{ env.APP_DIR }} 

  # --------------------
  # 3. DEPLOY Stage
  # --------------------
  deploy:
    needs: test
    # Only runs for pushes to the 'main' branch
    if: github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build-artifact
          path: .

